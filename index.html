<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Davinki</h1>
    <div class="canvas-container">
        <div class="toolbox">
            <input type="color" id="color">     <!-- color change -->
            <div class="size-container">
                <button id="increase">+</button>
                <span id="size">10</span>
                <button id="decrease">-</button>
            </div>
            <button id="clear"><i class="fas fa-broom"></i></button>
        </div>
        <canvas id="canvas" width="700" height="700"></canvas>     <!--  only a container for graphics. You must use JavaScript to actually draw the graphics. -->
    </div>
    
</body>
</html>
